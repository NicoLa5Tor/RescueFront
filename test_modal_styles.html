<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Styles</title>
    <!-- Importar el sistema unificado -->
    <link href="static/css/hardware/hardware-main.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 2rem;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 2rem;">Test de Estilos de Modales iOS</h1>
    
    <div style="text-align: center;">
        <button class="test-button" onclick="openTestModal()">Abrir Modal iOS</button>
    </div>

    <!-- Test Modal con todas las clases iOS -->
    <div id="testModal" class="ios-modal-backdrop hidden">
        <div class="ios-blur-modal-container w-full max-w-lg">
            <!-- Modal Header -->
            <div class="ios-blur-header">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-test text-white text-xl">ðŸ§ª</i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold text-white">Test Modal</h3>
                            <p class="text-sm text-white/70">Prueba de estilos iOS</p>
                        </div>
                    </div>
                    <button type="button" class="ios-blur-btn ios-blur-btn-secondary !p-2 !min-w-0" onclick="closeTestModal()" aria-label="Cerrar modal">
                        <i class="fas fa-times text-lg">âœ•</i>
                    </button>
                </div>
            </div>
            
            <!-- Modal Body -->
            <div class="ios-blur-body">
                <div class="text-center">
                    <p class="text-white/90 mb-4">Si puedes ver este modal con efectos de blur y glassmorphism, los estilos estÃ¡n funcionando correctamente.</p>
                    
                    <div class="mb-4">
                        <input type="text" class="ios-blur-input" placeholder="Test input con blur">
                    </div>
                    
                    <div class="toggle-modal-icon activate mx-auto mb-4">
                        <i class="fas fa-check">âœ“</i>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="ios-blur-footer">
                <button type="button" class="ios-blur-btn ios-blur-btn-secondary" onclick="closeTestModal()">
                    <i class="fas fa-times mr-2">âœ•</i>
                    Cerrar
                </button>
                <button type="button" class="ios-blur-btn ios-blur-btn-primary">
                    <i class="fas fa-check mr-2">âœ“</i>
                    Estilos OK
                </button>
            </div>
        </div>
    </div>

    <script>
        function openTestModal() {
            console.log('ðŸ§ª Abriendo modal de test...');
            const modal = document.getElementById('testModal');
            modal.classList.remove('hidden');
            document.body.classList.add('ios-modal-open');
            console.log('âœ… Modal abierto');
        }

        function closeTestModal() {
            console.log('ðŸ§ª Cerrando modal de test...');
            const modal = document.getElementById('testModal');
            modal.classList.add('hidden');
            document.body.classList.remove('ios-modal-open');
            console.log('âœ… Modal cerrado');
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('testModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTestModal();
            }
        });

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeTestModal();
            }
        });

        console.log('ðŸ§ª Test page loaded - Ready to test modal styles');
    </script>
</body>
</html>
