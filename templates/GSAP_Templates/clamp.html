{% block extra_css %}
<link href="{{ url_for('static', filename='css/gsap_css/clamp.css') }}" rel="stylesheet">
<link rel="stylesheet"href="https://codepen.io/GreenSock/pen/gOWxmWG.css">
{% endblock %}
{% block content %}
<div id="smooth-wrapper">
  <div id="smooth-content">
    <section class="hero pad-l">
        <div class="heading">
          <div class="pin">
            <h1><span class="clamp">RESCUE
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 842.14 500">
                  <path class="draw" d="M336.2,130.05C261.69,118,16.52,122,20.65,244.29c4.17,123,484.3,299.8,734.57,108.37,244-186.65-337.91-311-546.54-268.47" fill="none" stroke="#8486aa" stroke-miterlimit="10" stroke-width="8" />
                </svg>
          </div>
        </div>
        <div class="images">
          <img data-speed="clamp(1.4)" src='https://upload.wikimedia.org/wikipedia/commons/b/b8/Deerfire.jpg' alt=''>
          <img data-speed="clamp(1.8)" src='https://media.cnn.com/api/v1/images/stellar/prod/cnne-1686833-inundaciones-texas-2024.jpg?c=16x9&q=h_833,w_1480,c_fill' alt=''>
          <img data-speed="clamp(2.2)" src='https://static.nationalgeographicla.com/files/styles/image_3200/public/nationalgeographic2780929.jpg?w=1900&h=1265' alt=''>
          <img data-speed="clamp(1.5)" src='https://estaticos.elcolombiano.com/binrepository/848x565/34c0/780d565/none/11101/WODW/46386792_46386792_20241027182030.jpg' alt=''>
        </div>
    </section>

    <section class="spacer">
    </section>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
<script src="https://assets.codepen.io/16327/ScrollTrigger.min.js?v=3.12"></script>
<script src="https://assets.codepen.io/16327/ScrollSmoother.min.js?v=3.12"></script>
<script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/gsap_js/clamp.js') }}"></script>


{% endblock %}
