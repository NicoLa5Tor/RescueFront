{% extends "admin/dashboard.html" %}

{% block title %}Estadísticas - Sistema Multi-Tenant{% endblock %}

{% block main_content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Estadísticas del Sistema</h1>
    <p class="text-gray-600 mt-2">Resumen de actividad reciente</p>
  </div>
  <div class="glass-card p-6">
    <canvas id="statsChart" class="w-full h-64"></canvas>
  </div>
</div>
{% endblock %}

{% block page_js %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const canvas = document.getElementById('statsChart');
    if (!canvas || typeof Chart === 'undefined') return;
    const ctx = canvas.getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C'],
        datasets: [{
          label: 'Datos',
          data: [5, 3, 8],
          backgroundColor: ['#8b5cf6', '#f472b6', '#60a5fa']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  });
</script>
{% endblock %}
