{% macro spa_shell() %}
{% include "admin/spa/parts/navbar.html" %}

<div class="min-h-screen spa-shell">
  {% include "admin/spa/parts/sidebar.html" %}

  <main class="main-content">
    {{ caller() }}
  </main>
</div>

<div id="logoutConfirmModal" class="ios-modal-backdrop hidden">
  <div class="ios-blur-modal-container">
    <div class="ios-blur-header">
      <div class="flex items-center gap-3 text-gray-900 dark:text-white">
        <div class="w-10 h-10 rounded-full bg-red-500/80 flex items-center justify-center">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <div>
          <h3 class="text-lg font-semibold">Cerrar sesión</h3>
          <p class="text-sm text-gray-600 dark:text-white/70">¿Seguro que quieres salir?</p>
        </div>
      </div>
    </div>

    <div class="ios-blur-body">
      <p class="text-sm text-gray-700 dark:text-white/80">Tu sesión actual se cerrará y volverás al inicio de sesión.</p>
    </div>

    <div class="ios-blur-footer flex justify-end gap-3">
      <button class="ios-blur-btn ios-blur-btn-secondary" data-logout-cancel>
        <i class="fas fa-times mr-2"></i>
        Cancelar
      </button>
      <button class="ios-blur-btn ios-blur-btn-primary" data-logout-confirm>
        <i class="fas fa-sign-out-alt mr-2"></i>
        Salir
      </button>
    </div>
  </div>
</div>
{% endmacro %}
