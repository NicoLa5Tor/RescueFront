# ==========================================
# Docker Compose para RESCUE FrontEnd
# Optimizado para Cloudflare Tunnels
# ==========================================

version: '3.8'

services:
  # ==========================================
  # Frontend Flask + Tailwind
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: rescue-frontend:latest
    container_name: rescue-frontend
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PYTHONUNBUFFERED=1
      # Cargar variables desde archivo .env
    env_file:
      - .env
    expose:
      - "5000"
    volumes:
      # Logs centralizados
      - /root/opt/volumes/rescue-logs/frontend:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # Red compartida con servicios externos
    networks:
      - rescue-network

networks:
  rescue-network:
    external: true
    name: rescue-network

# Volumen para logs persistentes
volumes:
  rescue-logs:
    driver: local
